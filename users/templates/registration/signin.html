{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div>

    <div>
        <a href="{% url 'signup' %}">Don't have an account?</a>
    </div>

    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type='submit'>Login</button>
    </form>
    <div>
        <a href="">Forgot password?</a>
    </div>
</div>

{% endblock content %}
