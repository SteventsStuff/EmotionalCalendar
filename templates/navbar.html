<header>
    <div>
      <nav>
        {% if not request.user.is_authenticated %}
          <a href="{% url 'signup' %}">Signup</a>
        {% else %}
          {% if request.user.is_organisor %}
          <a href="#">Agents</a>
          {% endif %}
          <a href="#">Leads</a>
        {% endif %}
      </nav>
      {% if request.user.is_authenticated %}
        Logged in as: {{ request.user.username }}
        <a href="{% url 'signout' %}">
          Logout
        </a>
      {% else %}
      <a href="{% url 'signin' %}">
          Signin
      </a>
      {% endif %}
    </div>
</header>
